<!DOCTYPE html> <html lang="ja"> <head> <meta charset="utf-8"> <title>自己紹介HP</title> <style> body{ background-color:#d7cebb; } .profile{ background-color:#ffffff; } .photo{ width:20%; } .row{ border:solid 3px #ffffff; margin:10px; } .subtitle{ font-size:40px; margin:0; } .text{ font-size:20px; margin:0; } button{ font-size:20px; } </style> </head> <body> <h1 class="profile">プロフィール</h1> <div class="photo"> <img src="菅野.jpeg" width="100%" alt="菅野の写真"> </div> <div class="row"> <h2 class="subtitle">名前</h2> <p class="text">菅野 俊</p> </div> <div class="row"> <h2 class="subtitle">生年月日</h2> <p class="text">2000年 3月 4日</p> </div> <div class="row"> <h2 class="subtitle">出身</h2> <p class="text">千葉県柏市</p> </div> <div class="row"> <h2 class="subtitle">趣味</h2> <p class="text">ゲーム、家族サービス</p> </div> <div class="row"> <h2 class="subtitle">経歴</h2> <p class="text">2015年　地元の情報系専門高校へ進学</p> <p class="text">2018年　東京都内のゲーム制作系専門学校へ進学</p> <p class="text">2021年　大阪のゲーム企業へ就職</p> <p class="text">2022年　ゲーム企業を退職、おおさかパルコープに入協</p> <p class="text">2026年　個配担当として3年ほど活躍<br>地域のお年寄りから絶大な人気を誇っている</p> </div> <button> <a href="https://www.palcoop.or.jp/" target="_blank">そんな菅野のはたらく職場はこちら！</a> </button> <br> <button onclick="greeting(1)">挨拶1</button> <button onclick="greeting(2)">挨拶2</button> <br> <button onclick="t()">現在時刻</button> <p id="example"></p> <p id="timer"></p> <script> function t(){ const date = new Date(); const y = date.getFullYear(); const m = date.getMonth() + 1; const d = date.getDate(); const H = date.getHours(); const M = date.getMinutes(); const S = date.getSeconds(); document.getElementById("timer").innerHTML = `${y}/${m}/${d} ${H}:${M}:${S}`; } function greeting(aisatuNo) { let str = ""; if(aisatuNo == 1){ str = "おはよう"; }else if(aisatuNo == 2){ str = "こんばんは"; } document.getElementById("example").innerHTML = str; } </script> </body> </html>
